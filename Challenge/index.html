<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css"/>
    <title>Challenge</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./assets/logoAlura.png" alt="Logo Alura">
        <p class="mEscuro">Modo Noturno</p>
        <label class="switch">
            <input id="botaoModoEscuro" type="checkbox" onclick="botaoModoEscuro()">
            <span class="slide"></span>
        </label>
    </header>
    <main class="texto">
        <section class="setorPrimario">
            <textarea id="textoEntrada" placeholder="Digite seu texto" class="insTexto"></textarea> 
            <div class="avisoEntrada">
                <img class="imagemExclamacao" src="./assets/exclamation.png" alt="Imagem de exclamação">
                <p class="textoAviso">Apenas letras minúsculas e sem acento.</p>
            </div>     
            <div class="apresentacao__botoes">
                <button onclick="criptografarTexto()" class="b__criptografar">Criptografar</button>
                <button onclick="descriptografarTexto()" class="b__descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="saida__texto">
            <textarea id="textoSaida" readonly class="caixa__saida"></textarea>
            <img id="imgTexto" src="./assets/gifsearching.gif" alt="Imagem quando não há texto" class="imagem__sTexto">           
            <button id="botaoCopiar" onclick="copiarTexto()" class="b__copiar">Copiar</button>
            <div class="retangulo">
                <p id="mensagemSemTexto" class="mensagem">Nenhuma mensagem encontrada</p>
                <p id="mensagemSemText" class="mensagemDecript">Digite o texto que você deseja Criptografar ou Descriptografar</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="notaRodape">Desenvolvido por Guilherme Bartmann - T6 ONE Oracle</p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
